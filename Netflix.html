<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NETFLIX CLONE</title>
    <link rel="stylesheet" href="assets/css/Netflix.css" />
    <link rel="stylesheet" href="assets/css/responsive.css">
    <!-- owl css-->
    <link rel="stylesheet" href="assets/css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/owl/owl.theme.default.min.css">

  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="">Inicio</a>
          <a href="">Séries</a>
          <a href="">Filmes</a>
          <a href="">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">HOUSE OF CARDS</h3>
          <p class="descricao">
            Nada pode impedir esse político impieodoso de sei lá onde por que
            não assisti essa série de conquistar Whashigton kkkkk
          </p>
          <div class="botoes">
            <button role="button" class="botao" id="ver" onclick=assistir()>
              <i class="fas fa-play"></i>
              ASSISTIR AGORA
            </button>
            <button role="button" class="botao" id="info" onclick=moreinfo()>
              <i class="fas fa-info-circle"></i>
              MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="carrosel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item"><img src="assets/images/mini1.jpg"></div>
        <div class="item"><img src="assets/images/mini2.jpg" alt=""></div>
        <div class="item"><img src="assets/images/mini3.jpg" alt=""></div>
        <div class="item"><img src="assets/images/mini4.jpg" alt=""></div>
        <div class="item"><img src="assets/images/mini5.jpg" alt=""></div>
        <div class="item"><img src="assets/images/mini6.jpg" alt=""></div>
        <div class="item"><img src="assets/images/mini7.jpg" alt=""></div>
        <div class="item"><img src="assets/images/mini8.jpg" alt=""></div>
        <div class="item"><img src="assets/images/mini9.jpg" alt=""></div>
        <div class="item"><img src="assets/images/mini10.jpg" alt=""></div>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="assets/js/owl/jquery.min.js"></script>
    <script src="assets/js/owl/owl.carousel.min.js"></script>
    <script src="assets/js/owl/setup.js"></script>
    <script src="assets/js/Netflix.js"></script>
  </body>
</html>
